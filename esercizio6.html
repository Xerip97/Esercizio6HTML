<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximux-scale=1.0, user-scalable=no">
        <title>Esercizio6</title>
    </head>

    <body>

        <form id="unico_form" action="#" method="get">
            <h1>Form per esercizio</h1>
            <section>
                <div>
                    <button form="unico_form" type="button" disabled>Disabilitato</button>
                </div>
            </section>
            <section>
                <div>
                    <label for="numero" form="unico_form">
                        <span>Inserire un numero pari da 0 a 100 </span>
                    </label>
                    <input type="number" autofocus form="unico_form" min="0" max="100" id="numero" step="2">
                </div>
                <div>
                    <label for="checkbox" form="unico_form">
                        <span>Checkbox </span>
                    </label>
                    <input type="checkbox" form="unico_form" id="checkbox" checked>
                </div>
                <div>
                    <label for="data" form="unico_form">
                        <span>Inserire data </span>
                    </label>
                    <input type="date" form="unico_form" id="data" min="1900-01-01" max="2021-10-20">
                </div>
            </section>
        </form>

    </body>

</html>
